<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>        
        <h1 class="titulo">GATURRO ENCRIPTADOR</h1>
        <img src="imagenes/Logo.png" alt="logo" class="logo">
    </header>
    <main>
        <section>
            <textarea cols="30" rows="10" placeholder="Ingrese el texto aquí" class="texto"></textarea>
            <div>
                <h6 class="informacion">&#9888; Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btnencripta" onclick="btnencripta()">Encriptar</button>
                <button class="btndesencripta" onclick="btndesencripta()">Desencriptar</button>
            </div>
        </section> 

        <section>
            <textarea cols="20" rows="10" class="mensaje"></textarea>
            <div>
                <button class="btncopiar" onclick="btncopiar()">Copiar</button>

                
            </div>
        </section>

    </main>



    <footer>

        <p class="creditos">&copy; Desarrollado por Wilson Valdivia   <img> </p>
       </footer>
       <script src="script.js"></script>
</body>
</html>
